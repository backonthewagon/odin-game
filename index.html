<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rock, Paper, Scissors!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div id="header">
    <h1>Rock, Paper, Scissors</h1>
    <h3>Can you beat the computer? Make your choice!</h3>
  </div>
  <div id="gamezone">
    <div id="status"></div>

    <div id="buttons">
      <button type="button" class="choice" id="rock" name="Rock">
        <span>ROCK</span>
      </button>
      <button type="button" class="choice" id="paper" name="Paper">
        <span>PAPER</span>
      </button>
      <button type="button" class="choice" id="scissors" name="Scissors">
        <span>SCISSORS</span>
      </button>
    </div>
    <div id="logcontainer">
      <div id="gamelog">
        <div id="scorebox">
          <div id="scorebox-header">
            <div class="sb-left">WON</div>
            <div class="sb-right">LOST</div>
          </div>
          <div id="scorebox-body">
            <div id="roundswon">0</div>
            <div id="divider"></div>
            <div id="roundslost">0</div>
          </div>
        </div>
        <div id="managegame">
          <div id="gamestatus">New game! First to take 5 rounds, wins!</div>
          <div id="gamecontrols">
            <button id="reset">Reset Game</button>
            <div id="optionpanel">
              <h4>Rounds</h4>
              <div id="optionbody">
                <button class="roundsctrl" id="decrementrounds">-</button>
                <div id="roundstowin">5</div>
                <button class="roundsctrl" id="incrementrounds">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="roundlog"></div>
    </div>
  </div>

  <div id="footer">
    <a href="https://www.flaticon.com/free-icons/peace" title="peace icons">Peace icons created by Freepik - Flaticon</a>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
